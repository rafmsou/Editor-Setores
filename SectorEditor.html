<!DOCTYPE HTML>
<html>
  <head>
	<script type="text/javascript" src="js/kinetic-v4.2.0.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="js/mootools-core-1.4.5.js"></script>
	<script type="text/javascript" src="js/sectorEditor.js"></script>
	<link rel="stylesheet" href="css/jquery-ui-1.9.2.custom.min.css" />
	<link rel="stylesheet" href="css/sector-editor.css" />
  </head>
  <body>
  	<div class="controls">
		<label><input id="enableMarks" type="checkbox" onchange="javascript:secEditor.setMarks($(this).is(':checked'))" value="marcação ligada" checked />marcação ligada</label>
		<label><input id="enableDrag" type="checkbox" onchange="javascript:secEditor.setDraggable($(this).is(':checked'))" value="ativar drag'n drop" />ativar drag'n drop</label>
		<a class="linkBlue" href="javascript:secEditor.removeMarks()" alt="remover marcação" title="remover marcação">remover marcação</a> |
		<a class="linkBlue" href="javascript:secEditor.mapArea()" alt="map area" title="map area">map area</a>
	</div>
    <div id="seatCanvas"></div>
    <a class="linkBlue" href="javascript:secEditor.generateJson($('#txtJson'))" alt="To Jason" title="To Jason">To Jason</a>
    <textarea id='txtJson' cols="150" rows="5"></textarea>
    <div class="dialog-container">
	    <div id="section-info-form" title="Informações da seção">
		    <form>
		    <fieldset>
		        <label for="name">Nome da Seção</label>
		        <input type="text" name="sectionName" id="sectionName" class="text ui-widget-content ui-corner-all" />
		        <label for="email">Cor (Em Inglês ou Hexadecimal)</label>
		        <input type="text" name="sectionColor" id="sectionColor" value="" class="text ui-widget-content ui-corner-all" />
		         <label for="email">Identificador</label>
		        <input type="text" name="sectionId" id="sectionId" value="" class="text ui-widget-content ui-corner-all" />
		    </fieldset>
		    </form>
		</div>
	</div>

    <script type="text/javascript">
    	var secEditor = new SectorEditor('images/setores-map.png');
    	secEditor.setSectorFormInfo('section-info-form', 'sectionName', 'sectionColor', 'sectionId');
    </script>
  </body>
</html>
